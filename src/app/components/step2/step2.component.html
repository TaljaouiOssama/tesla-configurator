<section>
  <h1>Select you config and options</h1>
  <section class="choose" *ngIf="configs">
    <form #step1Form="ngForm">
      <label for="config">Model:</label>
      <select
        name="config"
        id="configSelect"
        [(ngModel)]="configurationId"
        (ngModelChange)="updateConfiguration($event)"
        required
      >
        <option [value]="null" [disabled]="true" [selected]>
          Select an option
        </option>
        <option *ngFor="let config of configs" [ngValue]="config.id">
          {{ config.description }}
        </option>
      </select>
      <p *ngIf="selectedConfiguration">
        Range: {{ selectedConfiguration.range }} miles - Max speed:
        {{ selectedConfiguration.speed }} - Cost:
        {{ selectedConfiguration.price | currency }}
      </p>
      <br />
      <label for="towHitch">towHitch?:</label>
      <input
        type="checkbox"
        name="towHitch"
        id="includeTow"
        [checked]="towHitch"
        disabled
      />
      <br />
      <label for="yoke">yoke steering wheel?:</label>
      <input
        type="checkbox"
        id="includeYok"
        name="yoke"
        [checked]="yoke"
        disabled
      />
    </form>
  </section>
</section>
